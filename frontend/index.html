<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laufveranstaltungen CRUD</title>
</head>
<body>
<h1>Laufveranstaltungen</h1>

<!-- Formular für das Hinzufügen einer Laufveranstaltung -->
<form id="addForm">
  <label for="name">Name:</label>
  <input type="text" id="name" required>

  <label for="distanz">Distanz:</label>
  <input type="text" id="distanz" required>

  <label for="termin">Termin:</label>
  <input type="date" id="termin" required>

  <label for="startgebuehr">Startgebühr:</label>
  <input type="number" id="startgebuehr" required>

  <label for="teilnehmer">Gemeldete Teilnehmer:</label>
  <input type="number" id="teilnehmer" required>

  <button type="button" onclick="addLaufveranstaltung()">Hinzufügen</button>
</form>

<!-- Tabelle für die Anzeige von Laufveranstaltungen -->
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Distanz</th>
    <th>Termin</th>
    <th>Startgebühr</th>
    <th>Gemeldete Teilnehmer</th>
    <th>Aktionen</th>
  </tr>
  </thead>
  <tbody id="laufveranstaltungenTableBody"></tbody>
</table>

<script src="js/app.js"></script>
</body>
</html>
